<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <title>Giphy Party!</title>
</head>

<body>
<div class="container">
  <h1 class="text-center mt-4 mb-4">GIPHY PARTY</h1>
  <form class="form-inline d-flex justify-content-center mb-4">
    <input type="text" id="search" name="search" class="form-control mr-2" 
    placeholder="Enter a Search Term">
    <input type="submit" class="btn btn-secondary" value="Search Giphy!"> 
    <button type="button" id="remove" class="btn btn-danger ml-2">
      Remove Image</button>
  </form>
  <div id="gifs" class="row">

  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
